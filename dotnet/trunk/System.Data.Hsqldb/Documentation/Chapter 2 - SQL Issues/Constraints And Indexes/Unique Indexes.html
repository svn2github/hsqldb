<body>
    <div id="control">
        <table border="0" width="100%" cellpadding="0" cellspacing="0">
            <tr>
                <td align="center" valign="top" style="padding-right: 10px">
                    <img alt="HSQLDB Logo" src="../../html/hsqldb.gif">
                </td>
                <td valign="top" width="100%">
                    <span class="productTitle"><@HtmlEncHelpTitle/></span>
                    <br>
                    <span class="topicTitle">Chapter 2 - SQL Issues</span>
                    <br>
                    <div id="toolbar">
                        <span id="chickenFeet"><a href="../Chapter 2 - SQL Issues.html">Chapter Overview </a>
                            &gt; <a href="Constraints And Indexes.html">Constraints And Indexes </a>&gt; <span
                                class="nolink">Unique Indexes</span> </span>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div id="main">
        <p>
            HSQLDB supports the declaration of user defined <tt>UNIQUE</tt> indexes.</p>
        <p>
            However, <tt>UNIQUE</tt> indexes are deprecated as of HSQLDB 1.8; a <tt>UNIQUE</tt>
            constraint should be declared instead.</p>
