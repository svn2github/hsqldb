# data-type-remarks di Italiano
BINARY=gamma letterale legale del carattere: { '0'..'9 '| 'a'..'f '| 'A'..'F '}
DATALINK=disposizioni letterali legali: [ {url ] '[schema:]parte specifica di schema[#frammento]' [ } ] (veda http://www.ietf.org/rfc/rfc2396.txt e http://www.ietf.org/rfc/rfc2732.txt) 
DATE=disposizioni letterali legali: [ {d ] 'aaaa-mm-gg' [ } ]  
OTHER=gamma letterale legale del carattere: { '0'..'9 '| 'a'..'f '| 'A'..'F '}; deve essere una stringa di valore del hex che rappresenta una pubblicazione periodica valida di un oggetto del Java
TIME=disposizioni letterali legali: [ {t ] 'oo:mm:ss' [ } ] 
TIMESTAMP=disposizioni letterali legali: [ {ts ] 'aaaa-mm-gg oo:mm:ss[.fffffffff]' [ } ] 
XML=isposizioni letterali legali: [ {xml ] '...' [ } ]; deve essere un documento valido di XML con i encodings di SQL<=>XML come descritto in: WG3:DRS-020 = H2-2002-365, WD 9075-14 (SQL/XML), Agosto, 2002 

 