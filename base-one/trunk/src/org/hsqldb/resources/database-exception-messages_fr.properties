# database-exception-messages en Francais
DATABASE_ALREADY_IN_USE=La base de données est déjà en service par un autre processus
CONNECTION_IS_CLOSED=Le raccordement est fermé
CONNECTION_IS_BROKEN=Le raccordement est cassé
DATABASE_IS_SHUTDOWN=La base de données est arrêt
COLUMN_COUNT_DOES_NOT_MATCH=Le compte de colonne ne s'assortit pas
DIVISION_BY_ZERO=Division par zéro
INVALID_ESCAPE=Caractère inadmissible d'évasion
INTEGRITY_CONSTRAINT_VIOLATION=Violation de contrainte d'intégrité
VIOLATION_OF_UNIQUE_INDEX=Violation d'index unique
TRY_TO_INSERT_NULL=A essayé d'insérer la nulle en colonne non-nullable
UNEXPECTED_TOKEN=Marque inattendue
UNEXPECTED_END_OF_COMMAND=Fin inattendue de la commande
UNKNOWN_FUNCTION=Fonction inconnue
NEED_AGGREGATE=Une fonction globale est exigée ou un "GROUP BY"" clause est prié
SUM_OF_NON_NUMERIC=Le calcul des données non-numériques d'excédent de somme est illégal
WRONG_DATA_TYPE=Type inapproprié de données
SINGLE_VALUE_EXPECTED=valeur scalar prévue
SERIALIZATION_FAILURE=Échec de Java Serialization
TRANSFER_CORRUPTED=Transfert corrompu
FUNCTION_NOT_SUPPORTED=Cette fonction n'est pas soutenue
TABLE_ALREADY_EXISTS=Le Tableau existe déjà
TABLE_NOT_FOUND=Tableau non trouvé
INDEX_ALREADY_EXISTS=L'index existe déjà
SECOND_PRIMARY_KEY=Tentative de définir une deuxième clef primaire
DROP_PRIMARY_KEY=Essayez d'exécuter un DROP de la clef primaire
INDEX_NOT_FOUND=Index non trouvé
COLUMN_ALREADY_EXISTS=La colonne existe déjà
COLUMN_NOT_FOUND=La colonne existe déjà
FILE_IO_ERROR=Erreur d'entrée-sortie de dossier
WRONG_DATABASE_FILE_VERSION=Version fausse de dossier de base de données
DATABASE_IS_READONLY=La base de données est en seulement mode lu
DATA_IS_READONLY=Les données de table sont lues seulement
ACCESS_IS_DENIED=Accédez est nié
INPUTSTREAM_ERROR=Erreur d'InputStream
NO_DATA_IS_AVAILABLE=Aucune donnée n'est disponible
USER_ALREADY_EXISTS=L'utilisateur existe déjà
USER_NOT_FOUND=Utilisateur non trouvé
ASSERT_FAILED=Affirmez échoué
EXTERNAL_STOP=Demande externe d'arrêt
GENERAL_ERROR=Erreur générale
WRONG_OUT_PARAMETER=Paramètre OUT faux
ERROR_IN_FUNCTION=Erreur dans la fonction
TRIGGER_NOT_FOUND=Déclenchement de base de données non trouvé
SAVEPOINT_NOT_FOUND=Savepoint non trouvé 
LABEL_REQUIRED=Étiquette requise pour la liste de valeur 
WRONG_DEFAULT_CLAUSE=Type de données ou données faux trop longtemps dans la clause "DEFAULT"
FOREIGN_KEY_NOT_ALLOWED=Contrainte de "FOREIGN KEY" non permise 
UNKNOWN_DATA_SOURCE=Le point d'émission de données de la table ne doit pas savoir pour ce raccordement
BAD_INDEX_CONSTRAINT_NAME=L'index ou le nom défini pour l'utilisateur de contrainte ne peut pas commencer par le "SYS_"
DROP_FK_INDEX=Essayez de publier une commande "DROP" sur un index de "FOREIGN KEY" 
RESULTSET_FORWARD_ONLY=ResultSet a été placé pour expédier seulement
VIEW_ALREADY_EXISTS=La vue existe déjà
VIEW_NOT_FOUND=Vue non trouvée
NOT_A_VIEW=Pas Une Vue 
NOT_A_TABLE=Pas Un Tableau
SYSTEM_INDEX=Essayez de publier une commande "DROP" ou "RENAME" sur un index de système 
COLUMN_TYPE_MISMATCH=Les types de colonne ne s'assortissent pas
BAD_ADD_COLUMN_DEFINITION=Les contraintes de colonne ne sont pas acceptables
DROP_SYSTEM_CONSTRAINT=Tentative de laisser tomber une contrainte de système
CONSTRAINT_ALREADY_EXISTS=La contrainte existe déjà
CONSTRAINT_NOT_FOUND=Contrainte non trouvée
INVALID_JDBC_ARGUMENT=Argument inadmissible dans l'appel de JDBC
DATABASE_IS_MEMORY_ONLY=La base de données est mémoire seulement
OUTER_JOIN_CONDITION=seulement un joignent la condition sur des colonnes de table permises
NUMERIC_VALUE_OUT_OF_RANGE=Valeur numérique hors de gamme
MISSING_SOFTWARE_MODULE=Module de logiciel non installé
NOT_IN_AGGREGATE_OR_GROUP_BY=Non contenu dans la fonction globale ou la clause "GROUP BY"
INVALID_GROUP_BY=Ne peut pas être dans la clause de "GROUP BY"
INVALID_HAVING=Ne peut pas être dans la clause "HAVING"
INVALID_ORDER_BY=Ne peut pas être dans la clause d'"ORDER BY" 
INVALID_ORDER_BY_IN_DISTINCT_SELECT=L'article d'"ORDER BY" n'apparaît pas dans la liste de "SELECT DISTINCT" 
TRIGGER_ALREADY_EXISTS=le déclenchement de base de données existe déjà 
