# Additions for this package are isolated here and at the bottom of this
# file.  The middle block is stuff straight our of the hsqldb tree.

# Unfortunately, this file has to be regenerated whenever hsqldb code
# changes :(

# Tips for regenerating this file:
#  The hsqldb_j*.jar files must be built and in-place before you begin.
#  Start by removing all the lines with $VERDIR
#  Then run pkgproto from inside your main source branch (like "hsqldb").
#  Exclude RCS
#  Exclude classes and src branches
#  Exclude build/packaging branch
#  Change the top-level dir to "VERDIR=."
#  Remove settings of default owners and permissions if you're a perfectionist
#  Change all other listings from "toplevel/x" to "$VERDIR/x=x"
#    (Type $VERDIR literally.  Those slashes are very important.)
#  
# For example, I "rm -rf"ed classes and src, then
#    cd tree base
#    pkgproto * > /path/to/file.proto
#    cd to cfg directory
#    perl -ni -we 'print unless /\$VERDIR/;' *proto
#    perl -ni -we 'print unless m:build/packaging:;' *proto
#    perl -ni.safe -we 'print unless m:/CVS:' *proto
#    perl -pi -we 's/ 0644 root other$//' *proto  # Use default own/perms
#    perl -pi -we 's:$VERDIR/(\S+):\$VERDIR/$1=$1:;'=(\S+):\$VERDIR/$1=$1:;' *proto
#    grep hsqldb-dev *proto   # Just to verify all hsqld-dev's taken care of

