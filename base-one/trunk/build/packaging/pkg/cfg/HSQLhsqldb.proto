l none /etc/rc0.d/K36hsqldb=/etc/init.d/hsqldb
l none /etc/rc1.d/K36hsqldb=/etc/init.d/hsqldb
l none /etc/rc2.d/S84hsqldb=/etc/init.d/hsqldb
l none /etc/rcS.d/K36hsqldb=/etc/init.d/hsqldb

