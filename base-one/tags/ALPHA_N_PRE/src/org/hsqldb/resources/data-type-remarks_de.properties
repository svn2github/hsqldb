# Deutch data-type-remarks
BINARY=zugelassene wörtliche Buchstabe Strecke: { ' 0'..'9 ' | ' a'..'f ' | ' A'..'F ' }
DATALINK=zugelassene wörtliche Formate: [ { url ] '[Entwurf:]Entwurf-spezifisch-Teil[# ragment]' [ } ] (sehen Sie http://www.ietf.org/rfc/rfc2396.txt und http://www.ietf.org/rfc/rfc2732.txt) 
DATE=zugelassene wörtliche Formate: [ { d ] 'jjjj-mm-tt' [ } ] 
OTHER=zugelassene wörtliche Buchstabe Strecke: { ' 0'..'9 ' | ' a'..'f ' | ' A'..'F ' }; sein muß eine Hexagonwertzeichenkette, die eine gültige periodische Veröffentlichung eines Java Gegenstandes darstellt 
TIME=zugelassene wörtliche Formate: [ { t ] ' ss:mm:ss' [ } ] 
TIMESTAMP=zugelassene wörtliche Formate: [ { ts ] 'jjjj-mm-tt ss:mm:ss[.bbbbbbbbb ] ' [ } ] 
XML=zugelassene wörtliche Formate: [ { xml ] '...' [ } ]; sein muß ein gültiges XML Dokument mit SQL<=>XML Encodings wie descibed in WG3:DRS-020 = H2-2002-365, WD 9075-14 (SQL/XML), August, 2002 
