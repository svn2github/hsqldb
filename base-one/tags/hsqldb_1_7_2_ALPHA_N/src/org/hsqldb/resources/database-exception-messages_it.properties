#database-exception-messages di Italiano
DATABASE_ALREADY_IN_USE=La base di dati è già in uso da un altro processo
CONNECTION_IS_CLOSED=Il collegamento è closed
CONNECTION_IS_BROKEN=Il collegamento è rotto 
DATABASE_IS_SHUTDOWN=La base di dati è arresto
COLUMN_COUNT_DOES_NOT_MATCH=Il conteggio della colonna non abbina
DIVISION_BY_ZERO=Divisione da zero
INVALID_ESCAPE=Carattere non valido di fuga
INTEGRITY_CONSTRAINT_VIOLATION=Integrity constraint violation
VIOLATION_OF_UNIQUE_INDEX=Violazione di vincolo di integrità
TRY_TO_INSERT_NULL=Tenti di inserire la posizione di segnale minimo in una colonna non-nullable
UNEXPECTED_TOKEN=Segno inatteso
UNEXPECTED_END_OF_COMMAND=Conclusione inattesa dell'ordine
UNKNOWN_FUNCTION=Funzione sconosciuta
NEED_AGGREGATE=Abbia bisogno della funzione aggregata o della clausola "BROUP BY" 
SUM_OF_NON_NUMERIC=I dati eccessivi di somma aggregata che non sono numerici non sono permessi
WRONG_DATA_TYPE=Tipo di dati errato
SINGLE_VALUE_EXPECTED=Il singolo valore ha previsto
SERIALIZATION_FAILURE=Guasto di "Java Serialization"
TRANSFER_CORRUPTED=Trasferimento corrotto 
FUNCTION_NOT_SUPPORTED=Questa funzione non è sostenuta
TABLE_ALREADY_EXISTS=La Tabella già esiste
TABLE_NOT_FOUND=Tabella non trovata
INDEX_ALREADY_EXISTS=L'indice già esiste 
SECOND_PRIMARY_KEY=Tenti di definire un secondo vincolo di tipo "PRIMARY KEY" 
DROP_PRIMARY_KEY=Tenti di effettuare un ordine "DROP" su un vincolo di tipo "PRIMARY KEY"  
INDEX_NOT_FOUND=Indice non trovato
COLUMN_ALREADY_EXISTS=La colonna già esiste 
COLUMN_NOT_FOUND=Colonna non trovata
FILE_IO_ERROR=Errore dell'ingreso/uscita della lima 
WRONG_DATABASE_FILE_VERSION=Wrong database file version
DATABASE_IS_READONLY=Versione errata della lima di base di dati 
DATA_IS_READONLY=I dati della tabella sono letti soltanto
ACCESS_IS_DENIED=Accedi a è negato
INPUTSTREAM_ERROR=Errore di InputStream
NO_DATA_IS_AVAILABLE=Non ci sono dati disponibili
USER_ALREADY_EXISTS=L'utente già esiste
USER_NOT_FOUND=User not found
ASSERT_FAILED=Utente non trovato
EXTERNAL_STOP=Richiesta esterna di arresto
GENERAL_ERROR=Errore generale
WRONG_OUT_PARAMETER=Parametro di torto "OUT"
ERROR_IN_FUNCTION=Errore nella funzione
TRIGGER_NOT_FOUND=Base di dati-innesco non trovato 
SAVEPOINT_NOT_FOUND=Savepoint non trovato
LABEL_REQUIRED=Etichetta richiesta per la lista di valore
WRONG_DEFAULT_CLAUSE=Tipo di dati o dati errati troppo lungamente nella clausola "DEFAULT"
FOREIGN_KEY_NOT_ALLOWED=Il vincolo di tipo "FOREIGN KEY" non è permesso 
UNKNOWN_DATA_SOURCE=La fonte di dati della tabella non deve sapere per questo collegamento
BAD_INDEX_CONSTRAINT_NAME=Il nome di un indice o di un nome prestabilito dall'utente di vincolo non può cominciare con "SYS_" 
DROP_FK_INDEX=Tenti di effettuare un ordine "DROP" su un indice che sostiene un vincolo di tipo "FOREIGN KEY" 
RESULTSET_FORWARD_ONLY=ResultSet è stato regolato per spedire soltanto 
VIEW_ALREADY_EXISTS=La vista già esiste
VIEW_NOT_FOUND=Vista non trovata
NOT_A_VIEW=Non Una Vista
NOT_A_TABLE=Non Una Tabella
SYSTEM_INDEX=Tenti di effettuare "DROP" o un ordine "RENAME" su un indice del sistema 
COLUMN_TYPE_MISMATCH=I tipi della colonna non abbinano
BAD_ADD_COLUMN_DEFINITION=I vincoli della colonna non sono accettabili
DROP_SYSTEM_CONSTRAINT=Tenti di effettuare un ordine "DROP" su un vincolo del sistema 
CONSTRAINT_ALREADY_EXISTS=Il vincolo già esiste
CONSTRAINT_NOT_FOUND=Vincolo non trovato
INVALID_JDBC_ARGUMENT=Il parametro non valido ha incontrato mentre eseguiva il metodo di JDBC
DATABASE_IS_MEMORY_ONLY=La base di dati è memoria soltanto
OUTER_JOIN_CONDITION=Soltanto uno unisce il termine sulle colonne della tabella permesse
NUMERIC_VALUE_OUT_OF_RANGE=Valore numerico fuori portata
MISSING_SOFTWARE_MODULE=Modulo del software non installato 
NOT_IN_AGGREGATE_OR_GROUP_BY=Non contenuto la funzione in aggregata o clausola "GROUP BY"
INVALID_GROUP_BY=Non può essere in una clausola di "GROUP BY" 
INVALID_HAVING=Non può essere in una clausola "HAVING" 
INVALID_ORDER_BY=Non può essere in una clausola di "ORDER BY" 
INVALID_ORDER_BY_IN_DISTINCT_SELECT=Un articolo della clausola di "ORDER BY" non compare nella lista della colonna della dichiarazione di "SELECT DISTINCT" 
TRIGGER_ALREADY_EXISTS=l'base di dati-innesco già esiste
