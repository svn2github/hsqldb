# data-type-remarks en Francais
BINARY=gamme littérale légale de caractère: { '0'..'9 '| 'a'..'f '| 'A'..'F '}
DATALINK=formats littéraux légaux: [ {url ] '[arrangement:]arrangement-spécifique-part[#fragment]' [ } ] (voir http://www.ietf.org/rfc/rfc2396.txt et le http://www.ietf.org/rfc/rfc2732.txt) 
DATE=formats littéraux légaux: [ {d ] 'aaa-mm-jj' [ } ] 
OTHER=gamme littérale légale de caractère: { '0'..'9' | 'a'..'f' | 'A'..'F' }; doit être une corde hexadécimale de valeur représentant une fabrication en série valide d'un objet de Java
TIME=formats littéraux légaux: [ {t ] 'hh:mm:ss'[ } ]
TIMESTAMP=formats littéraux légaux: [ {ts ] 'aaaa-mm-jj hh:mm:ss[.fffffffff]' [ } ]
XML=formats littéraux légaux: [ { xml ] '...' [ } ]; doit être un document valide de XML avec des encodings de SQL<=>XML comme descibed dans WG3:DRS-020 = H2-2002-365, WD 9075-14 (SQL/XML), août, 2002  

